<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <style>

        body{
            padding: 20px;
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <p th:text="'This is Facebook page of userName = '+ ${userName} +' & Age = '+${age}" ></p>
    <p>Form Information</p>
    <div>
        <label>User Name: </label>
        <input type="text" th:value="${userName}">
    </div>
    <div>
        <label>Age: </label>
        <input type="text" th:value="${age}">
    </div>

    <hr>
    <form class="col-sm-6">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text"  th:value="${userName}" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text"  th:value="${age}" class="form-control" id="inputPassword3">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>
</html>
